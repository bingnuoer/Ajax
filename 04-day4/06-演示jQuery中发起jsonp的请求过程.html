<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
</head>
<body>
    <button id="btn1">jquery发起jsonp的请求过程</button>
    <script>
        $(function(){
            $('#btn1').on('click',function(){
                $.ajax({
                    url:'https://ajax-base-api-t.itheima.net/api/jsonp?address=北京&location=密云',
                    dataType:'jsonp',
                    jsonpCallback:'abc',
                    success:function(res){
                        console.log(res)
                    }
                })
            })
        })
    </script>
</body>
</html>
