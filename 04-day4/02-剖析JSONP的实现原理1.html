<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
</head>
<body>
    <!-- 多个script标签中的数据共享 -->
    <script>
        // 定义函数
        function success(data){
            console.log('拿到的数据：')
            console.log(data)
        }
    </script>

    <script>
        // 调用函数
        success({name:'zs',age:20})
    </script>
</body>
</html>
